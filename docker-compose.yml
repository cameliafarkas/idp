version: '3'
services:
  frontend:
    image: cameliafarkas/idp:frontend
    build: ./frontend/
    ports:
      - "5000:5000"
    depends_on:
      - "database"
  backend:
    image: cameliafarkas/idp:backend
    build: ./backend/
    ports:
      - "4000:4000"
    depends_on:
      - "database"
  payment:
    image: cameliafarkas/idp:payment
    build: ./payment/
    ports:
      - "4005:4005"
    depends_on:
      - "database"
  database:
    image: cameliafarkas/idp:database
    build: ./database/
    volumes:
     - ./volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
      MYSQL_DATABASE: hairshop
    ports:
      - '3306:3306'
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - "database"
  visualizer:
    image: dockersamples/visualizer
    ports:
      - "8080:8080/tcp"
    depends_on:
      - "database"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role == manager]
volumes:
  volume:
