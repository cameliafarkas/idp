<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/custom.css')}}"/>
  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Professional Hair shop</a>
        <div class="navbar-right">
          <div class="container minicart"></div>
        </div>
      </div>
    </nav>

    <div class="container-fluid breadcrumbBox text-center">
<!--       <ol class="breadcrumb">
        <li><a href="#">Review</a></li>
        <li class="active"><a href="#">Order</a></li>
        <li><a href="#">Payment</a></li>
      </ol> -->
    </div>


    <div class="container text-center">

      <div class="col-md-5 col-sm-12">
        <div class="bigcart"></div>
        <h1>Your shopping cart</h1>
      </div>

      <div class="col-md-7 col-sm-12 text-left">
        <ul>
          <li class="row list-inline columnCaptions">
            <span>QTY</span>
            <span>ITEM</span>
            <span>Price</span>
          </li>
          {% for id, quantity, name, price in products %}
            <li class="row">
              <span class="quantity">{{quantity}}</span>
              <span class="itemName">"{{name}}  "</span>
              <span class="popbtn"  data-parent="#asd" data-toggle="collapse" data-target="#demo"><a class="arrow"></a></span>
              <span class="price">{{price}}</span>
            </li>
          {% endfor %}
          <li class="row totals">
            <span class="itemName">Total:</span>
            <span class="price">{{total}}</span>
            <span class="order"> <a href="{{url_for('pay')}}" class="text-center">ORDER</a></span>
          </li>
        </ul>
      </div>

    </div>



    <!-- JavaScript includes -->

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{{url_for('static', filename='assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/customjs.js')}}"></script>

  </body>
</html>
