<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{url_for('static', filename='style_pay.css')}}">
	</head>
	<body>
		<h1 style="text-align: center;">Checkout</h1>
		<div class="Fields">
			<div>
				<div class="formContainer">
					<form   method="POST" action ="/pay">>
					<div class="Fields">
						<div>
							<h3>Billing Address</h3>
							<input type="hidden" type="text"  name="value" value={{total}}>
							<label for="fname">Full Name</label>
							<input type="text" id="fname" name="name" />
							<label for="email"> Email</label>
							<input type="text" id="email" name="email" />
							<label for="adr"> Address</label>
							<input type="text" id="adr" name="address" />
						</div>
						<div>
						<h3>Payment</h3>
						<label for="cname">Name on Card</label>
						<input type="text" id="cname" name="cardname" />
						<label for="ccnum">Credit card number</label>
						<input type="text" id="ccnum" name="cardnumber" />
							<div class="Fields">
								<div>
									<label for="expyear">Exp Year</label>
									<input type="text" id="expyear" name="expyear" />
								</div>
								<div>
									<label for="cvv">CVV</label>
									<input type="text" id="cvv" name="cvv" />
								</div>
							</div>
						</div>
					</div>
					<input type="submit" value="Continue to checkout" class="checkout" />
					</form>
				</div>
			</div>
			<div>
				<div class="formContainer">
				<h4> Cart <span class="price" style="color:black"><b>{{number}}</b></span> </h4>
				{% for id, quantity, name, price in products %}
					<p>
					<a style="text-decoration: none;">{{quantity}} x {{name}}  </a>
					<span class="price">{{price}}</span>
					</p>

				{% endfor %}
				<p>
				Subtotal <span class="price" style="color:black"><b>{{subtotal}} lei</b></span>
				</p>
				<p>
				Shipment <span class="price" style="color:black"><b>{{shipment}} lei</b></span>
				</p>
				<p>
				Total <span class="price" style="color:black"><b>{{total}} lei</b></span>
				</p>
				</div>
			</div>
		</div>
	</body>
</html>
